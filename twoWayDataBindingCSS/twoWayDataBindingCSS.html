<template>
    <lightning-card title="Two way data binding in CSS">
        <div class="slds-var-p-around_medium">
            <lightning-input label="Enter the Name"></lightning-input>
            <lightning-input label="Age" value={age} onchange={handleChange}></lightning-input>
            
        </div>
        <div class="slds-var-p-around_medium">
            <lightning-button label="Check Eligibility" variant="brand" onclick={handleClick}></lightning-button>
        </div>
        <div class={choosenStyle}>
            {isEligible}
        </div>
    </lightning-card>
</template>
