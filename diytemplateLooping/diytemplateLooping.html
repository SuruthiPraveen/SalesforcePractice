<template>
    <lightning-card title="Template Looping">
        <div class="slds-var-p-around_medium slds-box">
           <lightning-input label="Lead Name" type="text" onchange={handleChange}></lightning-input>
            <lightning-input label="Lead Source" type="text" onchange={handleChange}></lightning-input>
            <lightning-input label="Annual Revenue" type="number" onchange={handleChange}></lightning-input>
            <lightning-input label="Email" type="email" onchange={handleChange}></lightning-input>
            <template if:true={checkError}>
                    <div class="slds-notify slds-notify_alert slds-theme_alert-texture slds-theme_error slds-var-p-around_medium" role="alert">
                        <h2>{errMessage}</h2>
                    </div>
                    
            </template>
        </div>
        <div class="slds-var-p-around_medium">
            <lightning-button class="slds-var-p-around_medium" label="Add" onclick={handleButtonClick} variant="brand"></lightning-button>
            <lightning-button class="slds-var-p-around_medium" label="Clear" onclick={handleButtonClick} variant="brand"></lightning-button>
            <lightning-button class="slds-var-p-around_medium" label="Display" onclick={handleButtonClick} variant="brand"></lightning-button>
        </div>
            <template lwc:if={displayClicked}>
                <template for:each={leadList} for:item="item">
                    <div class="slds-var-m-around_medium slds-box" key={item.leadName}>
                        Lead Name:{item.leadName}<br>
                        Lead Source:{item.leadSource}<br>
                        Annual Revenue:{item.annualRevenue}<br>
                        Email:{item.email}<br>
                    </div>
                </template>
            </template>
    </lightning-card>
</template>
