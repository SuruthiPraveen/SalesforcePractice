<template>
    <div class="slds-size_3-of-4">
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"><b>CSK Players</b>
            <lightning-carousel>
                <template for:each={playersCSKDetails} for:item="player">
                    <lightning-carousel-image 
                    key={player.Name}
                    src = {player.src}
                    header = {player.Name}
                    description ={player.Description}>
                </lightning-carousel-image>
                </template>               
            </lightning-carousel>
        </div>
        <div class="slds-box slds-box_x-small slds-text-align_center slds-m-around_x-small"><b>MI Players</b>
            <lightning-carousel>
                <template for:each={playersMIDetails} for:item="player">
                    <lightning-carousel-image 
                    key={player.Name}
                    src = {player.src}
                    header = {player.Name}
                    description ={player.Description}>
                </lightning-carousel-image>
                </template>               
            </lightning-carousel>
        </div>
    </div>
</template>
