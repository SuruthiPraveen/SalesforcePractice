<template>
    <lightning-card title="Login Options">
        <div class="slds-var-p-around_medium">
            <lightning-input type="checkbox" class="login" label="Member Login" onchange={handleLoginChange}></lightning-input>
            <lightning-input type="checkbox" class="signin" label="New member SignIn" onchange={handleSignInChange}></lightning-input>
        </div>
        <div class="slds-var-p-around_medium" style="color: greenyellow;">
            <b> Complete Registration by choosing anyone option below</b>
        </div>
        <template lwc:if={loginCheck}>
            <div class="slds-var-p-around_medium" style="color: red;font-style:italic;">
                Invalid Password
            </div>
        </template>
        <template lwc:if={isMemberLogin}>
            <div class="slds-box">
                <lightning-card title="Login Credentials">
                    <div class="slds-box">
                        <lightning-input type="text" placeholder="Username" onchange={handleUsernameChange}></lightning-input>
                        <lightning-input type="password" placeholder="Password" onchange={handlePasswordChange}></lightning-input>
                        <div class="slds-var-p-around_medium">
                            <lightning-button label="Login" variant="brand" onclick={handleLogin}></lightning-button>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </template>
        <template lwc:elseif={isNewMemberSignIn}>
            <div class="slds-box">
                <lightning-card title="New Member Sign In">
                    <div class="remove" style="color: red;font-style:italic;">
                        Please Enter both username and Email
                    </div>
                    <div class="slds-box">
                        <lightning-input type="text" label="Username"></lightning-input>
                        <lightning-input type="email" label="Email" ></lightning-input>
                        <div class="slds-var-p-around_medium">
                            <lightning-button label="Register" variant="brand" onclick={handleRegister}></lightning-button>
                        </div>
                    </div>
                </lightning-card>
            </div>
        </template>
        
    </lightning-card>
</template>
