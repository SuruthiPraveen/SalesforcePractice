<template>
    <lightning-card title="Account List">
        <div class="slds-var-m-around_medium">
            <lightning-button  label="Show Details" variant="brand" onclick={handleClick}></lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
            <lightning-datatable key-field="Id" columns={columnList} data={accountData} show-row-number-column="true" onrowselection={handleSelect}></lightning-datatable>
        </div>
    </lightning-card>
   <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Contact Details</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <h1 style="font-size: large;">Contact with Account Details</h1>
                    <template for:each={contactData} for:item="contact">
                        <div class="slds-var-m-bottom_medium" key={contact.Id}>
                            <b>Contact Account: {contact.Account.Name}</b><br>
                            Contact Name: {contact.LastName}
                            <br/>
                            Contact Email: {contact.Email}
                            <br/>
                            Contact Phone: {contact.Phone}
                            <br/>
                            
                        </div>
                    </template>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template> 

</template>
